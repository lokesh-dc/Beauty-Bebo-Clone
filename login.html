<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel = "icon" href = "https://i.pinimg.com/280x280_RS/7d/8b/d5/7d8bd5f68f1e0da49fade19444fb734d.jpg" type = "image/x-icon">
    <link rel="stylesheet" href="./Styles/login.css">
    <link rel="stylesheet" href="./Styles/Navbar.css">
    <link rel="stylesheet" href="./Styles/popup.css">
    <link rel="stylesheet" href="./Styles/footer.css">
    <title>Coustomer Login Beauty Bebo</title>
</head>

<body>
    <div id="navbar"></div>
    <div id="mainLogin">
        <h2>CUSTOMER LOGIN</h2>
        <div>
            <div id="loginLogo">
                <div id="logoDiv">
                    <button class="logo facebook">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/cd/Facebook_logo_%28square%29.png/640px-Facebook_logo_%28square%29.png"
                            alt="">
                        <p>Sign up with facebook</p>
                    </button>
                    <button class="logo google">
                        <img src="https://skipway.com/wp-content/uploads/2020/05/image-20150902-6700-t2axrz.jpg" alt="">
                        <p>Sign up with Google</p>
                    </button>
                    <!-- <p id="or">--OR--</p> -->
                </div>
                <div></div>
                <div>
                    <p>--OR--</p>
                </div>
                <div></div>
            </div>

            <div id="loginbox1">
                <div id="login">
                    <h2>REGISTERED CUSTOMERS</h2>
                    <p>If you have an account, sign in with your email address.</p>
                    <label for="">Email <span>*</span></label><br>
                    <input type="email" id="emailLogin"><br>
                    <label for="">Password <span>*</span></label><br>
                    <input type="password" id="passwordLogin"><br>
                    <button class="btn12" id="btn112">SIGN IN</button>
                    <p>Forgot Your Password?</p>
                </div>
                <div id="newCustomer">
                    <h2>NEW CUSTOMERS</h2>
                    <p>Creating an account has many benefits: check out faster, keep more than one address, track orders
                        and more.</p>
                    <button class="btn12" id="create">CREATE AN ACCOUNT</button>
                </div>
            </div>
        </div>
    </div>
    <div id="footer"></div>
</body>

</html>
<script src="./Scripts/login.js" type="module"></script>
